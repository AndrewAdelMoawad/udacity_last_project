<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FEND Capstone - Travel App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  </head>

  <body>
    <header>
      <h1>Travel App</h1>

    </header>

    <main>
      <section>
        <form class="glass" onsubmit="return Client.handleSubmit(event)">
         
    <input type="text" class="form-control city-input" id="search_input" placeholder="Enter your destination" required/>
   </div>
  
        <div id="date-field">

          <label for="start">Start date</label>
          <input
            type="date"
            id="start-date"
            name="trip-start"
            min="2023-01-01"
            max="2025-12-31"
            required
          />
          <label for="end">End date</label>
          <input
            type="date"
            id="end-date"
            name="trip-end"
            min="2023-01-01"
            max="2025-12-31"
            required
          />
         
        </div>
          
        <input
        class="btn btn-light"
        type="submit"
        name=""
        id="submit"
        value="submit"
        onclick=""
        onsubmit=""
      />
      <input
      class="btn btn-light"
        type="submit"
        name=""
        id="luck"
        value="I'm Feeling Lucky"
        onclick=""
        onsubmit=""
      />

      <!-- <label id="note">Note:</label> -->
        </form>
      </section>
      <section id="cards">
        <!-- //* card section*// -->
   
      </section>

    </main>

    
    
  </body>
</html>
